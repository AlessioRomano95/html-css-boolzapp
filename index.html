<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asset/style.css">
  <title>Boolean App</title>
</head>
<body>


  <div class="page d-f a-i">
    <div class="main-container d-f debug">
      <!--Colonna sinistra-->
      <div class="col-left">
        <!--head left-->
        <div class="head-l d-f">
          <!--L-->
          <div class="h-left d-f j-c a-i">
            <img class="avatar" src="asset/img/avatar_io.jpg" alt="">
          </div>
          <!--C-->
          <div class="h-left-c"></div>
          <!--R-->
          <div class="h-left-r d-f j-c-r a-i">
            <i class="fa-solid fa-circle-notch icon"></i>
            <i class="fa-solid fa-message icon"></i>
            <i class="fa-solid fa-ellipsis-vertical icon"></i>
          </div>
        </div>
        <!--notifiche-->
        <div class="notifiche d-f">
          <div class="notif-l d-f a-i">
            <div class="circle d-f a-i">
              <i class="fa-solid fa-bell-slash camp"></i>
            </div>
          </div>
          <div class="notif-r d-f a-i">
            <ol>
              <li id="grassetto">Ricevi notifiche di nuovi messaggi</li>
              <li id="sottolineato">Attiva notiche desktop</li>
            </ol>
          </div>
        </div>
        <!--search-->
        <div class="search d-f a-i">
          <div class="search-l d-f a-i">
            <i class="fa-solid fa-magnifying-glass "></i>
          </div>
          <div class="search-r "> Cerca o inizia una nuova chat</div>
        </div>
        <!--contatti-->
        <div class="contact">
          <div class="contact-card d-f">
            <div class="contact-l debug"></div>
            <div class="contact-c debug"></div>
            <div class="contact-r debug"></div>
          </div>
          
        </div>
      </div>

      <!--Colonna destra-->
      <div class="col-right">
        <div class="head-r d-f">
          <div class="h-right d-f j-c a-i">
            <img class="avatar d-f a-i" src="asset/img/avatar_1.jpg" alt=""></div>
            <!--Nome-->
          <div class="h-right-c d-f a-i j-c-l">
            <ol>
              <li id="grassetto">Michele</li>
              <li >Ultimo accesso oggi alle 16:26</li>
            </ol>
          </div>
          <!--icone head right-->
          <div class="h-right-r d-f a-i">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <i class="fa-solid fa-paperclip icon"></i>
            <i class="fa-solid fa-ellipsis-vertical icon"></i>
          </div>
        </div>
        <!--testo messaggio-->
        <div class="text">

        </div>
        <!--footer right-->
        <div class="bot-text d-f">
          <!--icone footer left-->
          <div class="bot-l d-f a-i">
            <i class="fa-regular fa-face-smile icon-f"></i>
          </div>
          <!--testo messaggio scritto-->
          <div class="bot-c d-f a-i">
            <div class="text-footer d-f a-i">
              Scrivi un messaggio
            </div>
          </div>
          <!--icone footer right-->
          <div class="bot-r d-f a-i">
            <i class="fa-solid fa-microphone icon-f"></i>
          </div>
        </div>

      </div>
    </div>
  </div>


</body>
</html>
